type User @key(fields: "id") {
  id: ID!
  name: String!
  email: String!
  password: String!
  createdAt: String!
  updatedAt: String!
}

extend type Query {
  getUser(id: ID!): User
  getUsers: [User!]!
}

extend type Mutation {
  createUser(name: String!, email: String!, password: String!): User
  updateUser(id: ID!, name: String!, email: String!, password: String!): User
  deleteUser(id: ID!): User
}
